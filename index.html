<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daddy Dave's Trivia Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="con fullMarg">
      <div class="container topMarg">
        <div class="row d-flex">
          <div class="col text-center">
            <h1 class="sedan-regular">Your Fave Trivia Game!</h1>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center my-5">
        <div class="row">
          <div class="col">
            <p id="displayArea" class="sedan-regular">Question will appear here</p>
            <p id="answerArea" class="sedan-regular ansStyle">Answer Here</p>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center my-5">
        <div class="row">
          <div class="col text-center">
            <h3 class="sedan-regular">Choose Your Category</h3>
            <button id="cat1Btn" class="sedan-regular">Math</button>
            <button id="cat2Btn" class="sedan-regular">Sci & Nature</button>
            <button id="cat3Btn" class="sedan-regular">Cartoons</button>
            <div class="col d-flex justify-content-center">
              <p id="smallGuy" class="sedan-regular ">(Wait for 3 seconds to re-click)</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
